torbirdy.email.prompt=توربيردي اعطل التهيئات التلقائية لــثندربيرد لحماية هويتك. تم وضع اعدادات الحماية المفضلة لــ %S. الان يمكنك تغيير اعدادات الحساب الاخرى يدوياً.

