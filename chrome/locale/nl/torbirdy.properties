torbirdy.firstrun=Je gebruikt nu TorBirdy.\n\nOm je anonimiteit te beschermen zal TorBirdy de Thunderbird instellingen die het heeft ingesteld vastzetten. Dit voorkomt aanpassingen door jou of add-ons. Er zijn sommige instellingen die aangepast kunnen worden; deze zijn beschikbaar in TorBirdy's voorkeurenvenster. Wanneer TorBirdy gede√Ønstalleerd wordt, worden alle instellingen die aangepast zijn weer teruggezet naar hun standaard waardes (de waardes die gebruikt werden voor de installatie van TorBirdy)\n\nAls je een nieuwe gebruiker bent, raden we aan om de TorBirdy website te lezen om te begrijpen wat we proberen te bereiken met TorBirdy voor onze gebruikers.
torbirdy.website=https://trac.torproject.org/projects/tor/wiki/torbirdy
